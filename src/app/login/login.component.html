  <div class="container-fluid custom-nav-div" >

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
            <h3 class="vpntech"><strong>Log In</strong></h3>
    </div>

    <!-- Login Form -->
    <form [formGroup] = "loginForm" (ngSubmit)="login()">
      <input formControlName="email" type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
      <input formControlName="password" type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      
      <button type="submit" id="cancel" class="fadeIn fourth btnadd btnedit" data-dismiss="modal">Log IN</button>
      
    </form>

    

  </div>
</div>

<div>
    <div class="fadeIn first custombottom">
        <h6 class="vpntech custombottom"><strong>New User</strong></h6>
    </div>
    <button routerLink="/signup"  id="cancel" class="btnadd btnedit" data-dismiss="modal">Sign Up</button>
</div>
